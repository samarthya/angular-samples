<html ng-app="myApp">
    <head>
        <title>Example - 1</title>
        <meta charset="utf-8">
        <!-- To ensure proper rendering and touch zooming, add the viewport meta tag to your -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../../bower_components/angular/angular.min.js"></script>
        <script src="../../bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">        
        <link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    
    <body role="main">
        <div class="container">
        <nav id="mainNavigation" class="nav nav-bar">
            <p class="navbar-text navbar-right"><a href="../index.html" class="navbar-link"> <span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></p>
        </nav>
        
        <script src="app.js"></script>
        <div id='example-1' ng-controller='myController'>
            <h1>{{sampleText}}</h1>
        </div>
        <div id='formMessages'>
            <form name="myForm">
              <label>
                Enter text:
                <input type="email" ng-model="field" name="myField" required maxlength="15" />
              </label>
              <div ng-messages="myForm.myField.$error" role="alert">
                <div ng-message="required">Please enter a value for this field.</div>
                <div ng-message="email">This field must be a valid email address.</div>
                <div ng-message="maxlength">This field can be at most 15 characters long.</div>
              </div>
            </form>
            <footer>
                <p>&copy; 2016 Samarthya. All rights reserved.</p>
            </footer>
        </div>
            </div>
    </body>
</html>
